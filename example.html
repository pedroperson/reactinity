<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reactinity - Example 1</title>
  </head>
  <body>
    <section class="my-page-width mt-12">
      <!-- Import the js code however you want -->
      <script src="/reactinity.js"></script>

      <!-- Keep the ArrayStore templates from showing from the start. is there are better way to do this ? Maybe we shouldn't care and just do it js asap? -->
      <style>
        [re-template] {
          display: none;
        }
      </style>

      <!-- ---------------------------------------------------------------- -->
      <!-- INITIALIZE REACTINITY ------------------------------------------ -->
      <!-- ---------------------------------------------------------------- -->
      <script>
        const reactinity = new Reactinity();

        // Define your own data transforms to be used anywhere in the UI.
        reactinity.useTransform("number", (val) => Number(val));
        reactinity.useTransform("length", (val) => val.length);
        reactinity.useTransform("mmddyy", (unix) =>
          new Date(unix).toLocaleDateString()
        );
        // Include your own business logic
        reactinity.useTransform("dollars", toDollars);
        reactinity.useTransform("totalCartPrice", (products) => {
          let totalCents = products.reduce((sum, p) => sum + p.price, 0);
          let tax = totalCents * 0.1;
          return toDollars(totalCents + tax);
        });

        function toDollars(cents) {
          const opts = { style: "currency", currency: "USD" };
          return new Intl.NumberFormat("en-US", opts).format(cents / 100);
        }

        // Turn DOM elements reactive
        // TODO: Should we move this to reactinity constructor? idk user would lose choice of when to run it... but save a lot of hassle too, could maybe have a different init with it and without it
        window.addEventListener("DOMContentLoaded", () => {
          reactinity.attachAllElements();
          reactinity.attachArrayElements();
        });
      </script>

      <!-- ---------------------------------------------------------------- -->
      <!-- ARRAY EXAMPLES ------------------------------------------------- -->
      <!-- ---------------------------------------------------------------- -->

      <script>
        const products = [
          {
            name: "shirt",
            price: 10000,
          },
          {
            name: "skirt",
            price: 20000,
          },
          {
            name: "dress",
            price: 15000,
          },
        ];
        const productStore = reactinity.newStore("products", products);

        const cartStore = reactinity.newStore("cart", []);
        const filterStore = reactinity.newStore("filter", 0);

        filterStore.subscribe((v) => {
          productStore.set(products.filter((p, i) => i >= v));
        });

        function addToCart(event) {
          console.log("[called] addToCart", event, event.item);
          // TODO: use array stoer here
          // Something like this, maybe an append would be more appropriate
          cartStore.update((v) => {
            v.push(event.item);
            return v;
          });
        }

        function removeFromCart(event) {
          cartStore.update((pp) =>
            pp.filter((p) => p.name !== event.item.name)
          );
        }
      </script>
      <label for="cars">Filter products:</label>

      <select re-bind="filter" re-transform="number">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>

      <div re-array="products">
        <div re-template>
          <div re-field="name"></div>
          <div re-field="price" re-transform="dollars"></div>
          <div>
            <!-- Need to use event here so we can use the function in javacript and change its input -->
            <button re-click onclick="addToCart(event)">Add to cart</button>
          </div>
        </div>
      </div>

      <div>MY CART:</div>
      <div>
        Item count: <span re-innerhtml="cart" re-transform="length"></span>
      </div>
      <div>
        TOTAL: <span re-innerhtml="cart" re-transform="totalCartPrice"></span>
      </div>

      <div re-array="cart">
        <div re-template>
          <div re-field="name"></div>
          <div re-field="price" re-transform="dollars"></div>
          <div>
            <!-- Need to use event here so we can use the function in javacript and change its input -->
            <button re-click onclick="removeFromCart(event)">Remove</button>
          </div>
        </div>
      </div>

      <!-- ---------------------------------------------------------------- -->
      <!-- BASIC EXAMPLES ------------------------------------------------- -->
      <!-- ---------------------------------------------------------------- -->
      <script>
        // Initialize global stores
        const countStore = reactinity.newStore("count", 0);

        function countUp() {
          countStore.update((v) => v + 1);
        }

        function reset() {
          countStore.set(0);
        }

        // Initialize a "derived" pattern, should I make this official? seems so simple...
        const derived = reactinity.newStore("derived", countStore.value);
        countStore.subscribe((v) => derived.set(v + 100));

        // Initialize an object store
        const obj = reactinity.newStore("user", {
          name: "john",
          age: 12,
          joined: 1710853950,
          child: {
            name: "jenny",
          },
        });

        function changeChildName() {
          obj.update((v) => {
            v.child.name = "Michael";
            return v;
          });
        }
      </script>

      <div>Reactive count: <span re-innerhtml="count"></span></div>
      <button onclick="countUp()">Add to cart</button>
      <button onclick="reset()">Reset</button>
      <input type="number" re-bind="count" re-transform="number" />
      <div>Count plus 100: <span re-innerHTML="derived"></span></div>

      <div style="border: 1px solid black; padding: 1em">
        <div>Name: <span re-innerhtml="user.name"></span></div>
        <div>Age: <span re-innerhtml="user.age"></span></div>
        <div>
          Joined: <span re-innerhtml="user.joined" re-transform="mmddyy"></span>
        </div>
        <div>Child name: <span re-innerhtml="user.child.name"></span></div>

        <button onclick="changeChildName()">Change Child name</button>
      </div>
    </section>
  </body>
</html>
